<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="https://clients.lawrencemcdaniel.com/wp-content/uploads/2018/02/favicon.jpg" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Webdev Class</title>
  </head>
  <body>
    <header>
      <div w3-include-html="../menu.html"></div>
      <div class="jumbotron text-center">
        <h1>Web Development Concepts</h1>
        <p>HTML5 + CSS3 + Javascript: the three pilars.</p>
      </div>
    </header>

    <section style="margin-bottom: 25px;">
      <div class="container">
        <div class="row">
          <div class="col-md">
            <img style="width: 75%;" src="../img/html-css-js-banner.jpg" class="mx-auto d-block" alt="Responsive image">
          </div>
        </div>
        <div class="row">
          <div class="col-md">
            <img style="width: 50%; margin-top: 25px;" src="../img/jquery-logo.png" class="mx-auto d-block" alt="Responsive image">
            <h2 class="text-center">Write Less, Do More</h2>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md">
            <img style="width: 100%;" src="../img/3pillars-explained.jpg" class="mx-auto d-block" alt="Responsive image">
          </div>
        </div>
        <div class="row bg-info text-white">
          <div class="col-md">
            <h2 class="text-center">Most large sites are built with a framework</h2>
            <img style="width: 66%;" src="../img/frameworks.png" class="mx-auto d-block" alt="Responsive image">
          </div>
        </div>
      </div>
    </section>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../js/app.js"></script>
    <script>
      includeHTML();
    </script>
  </body>
</html>
